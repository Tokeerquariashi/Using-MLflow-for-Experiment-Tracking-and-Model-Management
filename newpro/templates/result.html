<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body>
    <h1>Your review is very {{ans}}</h1>
    {% if ans=="Negative" %}
    <img src="{{url_for('static',filename='images.png')}}" />
    {% else %}
    <img src="{{url_for('static',filename='positive.png')}}" />
    {% endif %}
  </body>
</html>
